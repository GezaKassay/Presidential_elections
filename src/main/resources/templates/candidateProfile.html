<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Presidential Elections</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">2025 Presidential Election's Standings</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/user/show-candidates}">View List of Candidates</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <table>
        <tr th:object="${candidate}">
            <th class="table-primary">First Name:</th>
            <td th:text="${candidate.firstName}"></td>
        </tr>
        <tr th:object="${candidate}">
            <th class="table-primary">Last Name:</th>
            <td th:text="${candidate.lastName}"></td>
        </tr>
        <tr th:object="${candidate}">
            <th class="table-primary">Email address:</th>
            <td th:text="${candidate.email}"></td>
        </tr>
        <tr th:object="${candidate}">
            <th class="table-primary">Short description:</th>
            <td> <p th:text="${candidate.shortDescription}"></p></td>
        </tr>
    </table>
    <form action="#" th:action="@{/candidate/profile/{id}/vote(id=${candidate.id})}" method="POST" th:if="${currentUser.voted} == null">
        <button type="submit" class="btn btn-primary"> Vote this candidate </button>
    </form>
</div>
</body>
</html>
